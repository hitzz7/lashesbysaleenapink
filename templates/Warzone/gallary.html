{% extends './navbar.html' %}
{% load static %}

{% block title %}Gallery{% endblock %}

{% block content %}
<section class="gallery-section">
  <h2 class="gallery-heading">Client Results</h2>

  {% if images %}
  <div class="gallery-wrapper">
    {% for image in images %}
      <div class="card-wrapper">
        <div class="card-1">
          <img src="{{ image.image.url }}" loading="lazy" alt="{{ image.alt_text|default:'Gallery Image' }}">
        </div>
        {% if image.caption %}
          <p class="card-title">{{ image.caption }}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
  {% else %}
    <p style="color:#888; font-size:1.1rem;">No images available.</p>
  {% endif %}
  
</section>

<style>
.gallery-section {
    padding: 60px 0 30px 0;
}
.gallery-heading {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 38px;
    font-family: 'senjal', Arial, sans-serif;
    color: #222;
}
.gallery-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 28px 38px;
    justify-content: center;
    align-items: flex-start;
    margin: 0 auto;
    max-width: 1300px;
}
.card-wrapper {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    flex: 0 0 auto;
    width: 320px;
    margin-bottom: 0;
}
@media (max-width: 768px) {
  .card-wrapper {
      width: 250px;
  }
}

</style>
{% endblock %}
